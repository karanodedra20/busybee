<div class="min-h-screen flex items-center justify-center bg-base-200 px-4">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <!-- Header -->
      <h2 class="card-title text-3xl font-bold text-center justify-center mb-2">
        Create Account
      </h2>
      <p class="text-center text-base-content/60 mb-6">
        Sign up to start organizing your tasks
      </p>

      <!-- Email/Password Form -->
      <form (ngSubmit)="onEmailSignup()" class="space-y-4">
        <!-- Email Input -->
        <div class="form-control">
          <label for="email" class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="input input-bordered w-full"
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="form-control">
          <label for="password" class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            id="password"
            type="password"
            placeholder="At least 6 characters"
            class="input input-bordered w-full"
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <!-- Confirm Password Input -->
        <div class="form-control">
          <label for="confirmPassword" class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <input
            id="confirmPassword"
            type="password"
            placeholder="Re-enter your password"
            class="input input-bordered w-full"
            [value]="confirmPassword()"
            (input)="confirmPassword.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <!-- Sign Up Button -->
        <button
          type="submit"
          class="btn btn-neutral w-full"
          [disabled]="loading()"
        >
          @if (loading()) {
          <span class="loading loading-spinner loading-sm"></span>
          } Sign Up with Email
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">OR</div>

      <!-- Google Sign Up -->
      <button
        type="button"
        class="btn btn-outline w-full gap-2"
        (click)="onGoogleSignup()"
        [disabled]="loading()"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="currentColor"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="currentColor"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="currentColor"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        @if (loading()) {
        <span class="loading loading-spinner loading-sm"></span>
        } Sign Up with Google
      </button>

      <!-- Sign In Link -->
      <p class="text-center text-sm text-base-content/60 mt-4">
        Already have an account?
        <a routerLink="/login" class="link link-primary font-medium">Sign In</a>
      </p>
    </div>
  </div>
</div>
