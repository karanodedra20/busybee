<dialog [class.modal-open]="isOpen()" class="modal">
  <div class="modal-box w-11/12 max-w-xl p-0 overflow-hidden">
    <!-- Header -->
    <div
      class="flex items-center justify-between px-6 py-4 border-b border-base-300"
    >
      <h3 class="text-lg font-semibold text-base-content">{{ modalTitle }}</h3>
      <button
        class="btn btn-ghost btn-sm btn-circle"
        (click)="close()"
        type="button"
      >
        <svg
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M18 6L6 18M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <!-- Form Content -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="px-6 py-5">
      <!-- Title -->
      <div class="mb-5">
        <label class="block text-sm font-medium text-base-content mb-2">
          Task Title <span class="text-error">*</span>
        </label>
        <input
          type="text"
          placeholder="e.g., Review project proposal"
          class="input input-bordered w-full"
          [class.input-error]="isFieldInvalid('title')"
          formControlName="title"
          autocomplete="off"
        />
        @if (isFieldInvalid('title')) {
        <p class="text-xs text-error mt-1.5">{{ getFieldError('title') }}</p>
        }
      </div>

      <!-- Description -->
      <div class="mb-5">
        <label class="block text-sm font-medium text-base-content mb-2">
          Description
        </label>
        <textarea
          class="textarea textarea-bordered w-full h-20 resize-none"
          [class.textarea-error]="isFieldInvalid('description')"
          placeholder="Add more details about this task..."
          formControlName="description"
        ></textarea>
        @if (isFieldInvalid('description')) {
        <p class="text-xs text-error mt-1.5">
          {{ getFieldError('description') }}
        </p>
        }
      </div>

      <!-- Project -->
      <div class="mb-5">
        <label class="block text-sm font-medium text-base-content mb-2">
          Project <span class="text-error">*</span>
        </label>
        <select
          class="select select-bordered w-full"
          formControlName="projectId"
        >
          @for (project of projects(); track project.id) {
          <option [value]="project.id">
            {{ project.icon || '#' }} {{ project.name }}
          </option>
          }
        </select>
      </div>

      <!-- Priority and Due Date -->
      <div class="grid grid-cols-2 gap-4 mb-5">
        <!-- Due Date -->
        <div>
          <label class="block text-sm font-medium text-base-content mb-2">
            Due Date
          </label>
          <input
            type="date"
            class="input input-bordered w-full"
            formControlName="dueDate"
          />
        </div>

        <!-- Priority -->
        <div>
          <label class="block text-sm font-medium text-base-content mb-2">
            Priority <span class="text-error">*</span>
          </label>
          <select
            class="select select-bordered w-full"
            formControlName="priority"
          >
            @for (priority of priorities; track priority) {
            <option [value]="priority">
              {{
                priority === 'HIGH'
                  ? 'ðŸ”´ High'
                  : priority === 'MEDIUM'
                  ? 'ðŸŸ¡ Medium'
                  : 'ðŸ”µ Low'
              }}
            </option>
            }
          </select>
        </div>
      </div>

      <!-- Tags -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-base-content mb-2">
          Tags
        </label>
        <div class="flex gap-2 mb-3">
          <input
            type="text"
            placeholder="Add a tag..."
            class="input input-bordered input-sm flex-1"
            [ngModel]="tagInput()"
            (ngModelChange)="tagInput.set($event)"
            [ngModelOptions]="{ standalone: true }"
            (keypress)="onTagInputKeyPress($event)"
            autocomplete="off"
          />
          <button type="button" class="btn btn-sm btn-ghost" (click)="addTag()">
            <svg
              class="w-4 h-4"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 5v14M5 12h14" stroke-linecap="round" />
            </svg>
            Add
          </button>
        </div>
        @if (tags.length > 0) {
        <div class="flex flex-wrap gap-2">
          @for (tag of tags; track tag) {
          <div class="badge badge-outline gap-1.5 py-3">
            {{ tag }}
            <button
              type="button"
              class="hover:text-error transition-colors"
              (click)="removeTag(tag)"
            >
              <svg
                class="w-3 h-3"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M18 6L6 18M6 6l12 12"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          }
        </div>
        }
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end gap-3 pt-4 border-t border-base-300">
        <button type="button" class="btn btn-ghost" (click)="close()">
          Cancel
        </button>
        <button type="submit" class="btn btn-error" [disabled]="form.invalid">
          {{ submitButtonText }}
        </button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">close</button>
  </form>
</dialog>
