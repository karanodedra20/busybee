<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Bee body -->
  <ellipse cx="32" cy="36" rx="16" ry="20" fill="#FFD700"/>
  
  <!-- Black stripes -->
  <rect x="16" y="28" width="32" height="4" fill="#000000" rx="2"/>
  <rect x="16" y="36" width="32" height="4" fill="#000000" rx="2"/>
  <rect x="16" y="44" width="32" height="4" fill="#000000" rx="2"/>
  
  <!-- Head -->
  <circle cx="32" cy="16" r="10" fill="#FFD700"/>
  
  <!-- Eyes -->
  <circle cx="28" cy="15" r="2" fill="#000000"/>
  <circle cx="36" cy="15" r="2" fill="#000000"/>
  
  <!-- Antennae -->
  <line x1="28" y1="8" x2="26" y2="4" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <line x1="36" y1="8" x2="38" y2="4" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <circle cx="26" cy="4" r="2" fill="#FFD700"/>
  <circle cx="38" cy="4" r="2" fill="#FFD700"/>
  
  <!-- Wings -->
  <ellipse cx="22" cy="28" rx="8" ry="12" fill="#E0F7FF" opacity="0.7" transform="rotate(-20 22 28)"/>
  <ellipse cx="42" cy="28" rx="8" ry="12" fill="#E0F7FF" opacity="0.7" transform="rotate(20 42 28)"/>
  
  <!-- Stinger -->
  <polygon points="32,56 30,60 34,60" fill="#000000"/>
</svg>
